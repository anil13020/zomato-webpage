<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>zomato doc</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar_brand">
          <img src="assets/logo.png" alt="brand_logo" class="navbar_logo">
        </div>
        <div class="navbar_button_primary">
          <button type="button" name="button" class="button_primary">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="hero_container">
        <div class="hero_image_container">
          <img src="assets/svg/herobgpattren.svg" alt="hero baground" class="hero_bg">
          <img src="assets/svg/heroshape.svg" alt="shape" class="hero_shape">
          <img src="assets/hero.jpg" alt="hero img" class="hero_image">
        </div>
        <div class="hero_discription">
          <h1 class="hero_text"> Order food from favourite restaraunts near you.</h1>
          <button type="button" name="button" class="button_primary">Order now!</button>
        </div>
      </section>

      <section class="explore_menu_container">
        <div class="explore_menu_text_container">
          <h1 class="explore_menu_text">Explore Our Menu</h1>
        </div>
        <div class="explore_menu_bg"></div>
        <div class="explore_menu_lists">
          <div class="food_card">
            <div class="food_card_img_container">
              <img src="assets/burger.jpg" alt="burger" class="food_image">
            </div>
            <div class="food_card_discription">
              <h3 class="food_title">Burger</h3>
              <p>Burger King, Mcdonalds, Burger Place <span style="color:#D83A56">+3</span></p>
            </div>
          </div>
          <div class="food_card" id="pizza_card">
            <div class="food_card_img_container">
              <img src="assets/pizza.jpg" alt="pizza" class="food_image">
            </div>
            <div class="food_card_discription">
              <h3 class="food_title" >Pizza</h3>
              <p>Pizza Hut, Domino's Pizza  <span style="color:#D83A56">+3</span></p>
            </div>
          </div>
          <div class="food_card">
            <div class="food_card_img_container">
              <img src="assets/iceCream.jpg" alt="iceCream" class="food_image">
            </div>
            <div class="food_card_discription">
              <h3 class="food_title">IceCream</h3>
              <p>Baskin Robins, Ibaco  <span style="color:#D83A56">+3</span></p>
            </div>
          </div>
        </div>
        <div class="explore_menu_more">View More</div>
      </section>
      <section class="order_place_container">
        <h4 class="order_place_text">Order from 100's of Restaraunts</h4>
        <div class="order_place_image_container">
          <div class="order_image_row1">
            <img src="assets/restaurant1.jpg" alt="image1" class="image1">
            <img src="assets/restaurant2.jpg" alt="image2" class="image2">
          </div>
          <div class="order_image_row2">
            <img src="assets/restaurant3.jpg" alt="image3" class="image3">
            <img src="assets/restaurant4.jpg" alt="image4" class="image4">
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
